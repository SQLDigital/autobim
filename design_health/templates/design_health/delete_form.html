{% extends "base.html" %}


{% block page-title %}
  {{title}}
{% endblock page-title %}


{% block content %}

  <div class="card">
    <div class="card-body">
      <h4 class="card-title"><strong>{{ object}}</strong> is about to be
        deleted!</h4>
      <p>Are you sure you want to delete <strong>{{ object}}</strong>?</p>
      <div class="mt-2 red-text">This action cannot be undone</div>

      <form method="POST" class="mt-3">
        {% csrf_token %}

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-trash"></i>
          Confirm Delete
        </button>
      </form>
    </div>
  </div>

{% endblock %}
