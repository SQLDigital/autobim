{% extends "base.html" %}
{% load widget_tweaks %}

{% block page-title %}
Manage Companies
{% endblock page-title %}

{% block content %}
<form>
    {% csrf_token %}

    {% for field in form %}
    <div class="form-row">
      <div class="form-group col-12 col-md-4 " style="margin-top: 10px;">
        {{field.label_tag}}
      </div>
      <div class="form-group col-12 col-md-7 ">
        {{ field|add_class:"form-control"}}
      </div>
    </div>
    {% endfor %}

  <div class="mt-3 mb-3">
    <button type="submit" class="btn btn-primary">Add Company</button>
  </div>
</form>
{% endblock %}
