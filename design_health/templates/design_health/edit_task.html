{% extends "base.html" %}
{% load widget_tweaks %}



{% block page-title %}
Edit Task
{% endblock page-title %}
  
{% block content %}

  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-row">
      <div class="form-group col-12 col-md-2 down ">
        {{field.label_tag}}
      </div>
      <div class="form-group col-12 col-md-7 ">
        {{field|add_class:"form-control"}}
      </div>

    </div>
    {% endfor %}

    <div class="form-group col-12 text-center">
      <button type="submit" class="btn btn-primary">Update
        Task</button>
    </div>

  </form>

{% endblock %}
