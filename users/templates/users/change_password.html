{% extends "base.html" %}

{% block title %} - Project {% endblock %}

{% block page-title %}
  Change Password
{% endblock page-title %}
  

{% block content %}

  <form method="POST">
    {% csrf_token %}     
      <div class="form-group row">
          <label for="organization">Password 1</label>
          <input type="password" class="form-control form-control-sm" name="password1" placeholder="">
      </div>

      <div class="form-group row">
              <label for="organization">Password 2</label>
              <input type="password" class="form-control form-control-sm" name="password2" placeholder="">
          </div>

      <div class="form-group row">
          <input type="submit" class="btn btn-primary" id="">
      </div>                

  </form>

{% endblock %}

{% block script %}
<script type="javascript">
  $(function() {
    $('.selectpicker').selectpicker();
  });
</script>
{% endblock %}
